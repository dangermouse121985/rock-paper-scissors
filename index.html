<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div id="parentContainer">
            <div id="gameButtons">
                <input type="image" class="playerButtons" id="rock" src='/rock-paper-scissors/images/rock.png'>
                <input type="image" class="playerButtons" id="paper" src="/images/paper.png">
                <input type="image" class="playerButtons" id="scissors" src="/images/scissors.png"> 

                <div id="score">
                    <div id='roundNum'></div>
                    <div>Player Score: </div><div id='playerScore'></div>
                    <div>Computer Score: </div><div id='compScore'></div>
                    <div id='game'></div>
                </div>

            </div>
        </div>

        <script type="text/javascript" src="/scripts/rps.js"></script>
    </body>
</html>
