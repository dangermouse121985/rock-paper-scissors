<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div id="parentContainer">
            <div id="choicesContainer">
                <div id="player" class="choices">Player</div>
                <div id="computer" class="choices">Computer</div>
            </div>
            <div id="game"></div>
            <div id="gameButtons">
                <div id="score">
                    <div id="roundNum"></div>
                    <div id = "scoreCards">
                        <div id="pScoreCard" class = "scoreFloat">
                            <div class = "scoreBoardTitle">Player Score: </div><div id="playerScore"></div>
                        </div>
                        <div id="cScoreCard" class = "scoreFloat">
                            <div class = "scoreBoardTitle">Computer Score: </div><div id="compScore"></div>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
            
        </div>

        <script type="text/javascript" src="/scripts/rps.js"></script>
    </body>
</html>
